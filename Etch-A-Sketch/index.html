<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1 class="title">Etch a sketch!</h1>
    </header>
    <div class="main">
        <div class="menu">
            <input class="color-selector" type="color" value="#333333" />
            <button class="color-mode-btn">Color mode</button>
            <button class="rainbow-mode-btn">Rainbow mode</button>
            <button class="eraser-btn">Eraser</button>
            <button class="clear-btn">Clear</button>
            <div class="size-value">16 x 16</div>
            <input class="size-slider" type="range" value="16" min="1" max="99" />
        </div>
        <div class="grid-container">
        </div>
    </div>

    <script src="script.js" defer>
    </script>
</body>

</html>
