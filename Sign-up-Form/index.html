<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up Now</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jaldi&family=Manrope:wght@400;700&display=swap"
          rel="stylesheet"/>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/d986a7c23b.js"></script>
</head>

<body>
<div class="blur"></div>
<main>
    <section class="img-container">
        <img alt="Sign Up Now" src="images/welcome-img.png"/>
    </section>

    <section class="form-container">
        <h1>Become Our Data Analysis Researcher Now</h1>
        <form>
            <div class="form-inputs">
                <div class="form-input">
                    <label for="name">
                        <i class="fa-regular fa-user"></i>
                    </label>
                    <input id="name" name="name" placeholder="Full Name" type="text"/>
                </div>

                <div class="form-input">
                    <label for="email"><i class="fa-solid fa-envelope"></i></label>
                    <input id="email" name="email" placeholder="Email Address" required type="email"/>
                </div>

                <div class="form-input">
                    <label for="password"><i class="fa-solid fa-lock"></i></label>
                    <input id="password" name="password" placeholder="Password" required type="password"/>
                </div>

                <div class="form-input">
                    <label for="password_confirmation"><i class="fa-solid fa-lock"></i></label>
                    <input id="password_confirmation" name="password_confirmation" placeholder="Confirm Password"
                           required type="password"/>
                </div>
            </div>

            <small class="legal">
                By signing up, you are agreeing to our
                <a href="#">Terms & Condition</a> and <a href="#">Privacy Policy</a>
            </small>
            <button>
                <span>Sign Up</span>
            </button>
            <small class="login-text">
                Already have an account? <a href="#">Login</a>.
            </small>
        </form>
    </section>
</main>
</body>

</html>
