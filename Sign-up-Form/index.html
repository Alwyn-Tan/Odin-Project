<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up Now</title>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/d986a7c23b.js"></script>
</head>

<body>
<main>
    <section class="img-container">

    </section>
    <section class="form-container">
        <h1>Sign Up</h1>
        <form>
            <div class="form-inputs">
                <div class="form-input">
                    <label for="name">
                        <i class="fa-regular fa-user"></i>
                    </label>
                    <input id="name" name="name" placeholder="Full Name" type="text"/>
                </div>

                <div class="form-input">
                    <label for="email"><i class="fa-solid fa-envelope"></i></label>
                    <input id="email" name="email" placeholder="Email Address" required type="email"/>
                </div>

                <div class="form-input">
                    <label for="password"><i class="fa-solid fa-lock"></i></label>
                    <input id="password" name="password" placeholder="Password" required type="password"/>
                </div>

                <div class="form-input">
                    <label for="password_confirmation"><i class="fa-solid fa-lock"></i></label>
                    <input id="password_confirmation" name="password_confirmation" placeholder="Confirm Password"
                           required type="password"/>
                </div>
            </div>
        </form>
    </section>
</main>
</body>

</html>
